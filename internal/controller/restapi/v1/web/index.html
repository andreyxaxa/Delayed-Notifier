<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì® Notification Service</h1>

        <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
        <div class="card">
            <h2>–°–æ–∑–¥–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</h2>
            
            <div class="form-group">
                <label>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–Ω–∞–ª:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="channel" value="email" checked>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="channel" value="telegram">
                        Telegram
                    </label>
                </div>
            </div>

            <!-- Email —Ñ–æ—Ä–º–∞ -->
            <div id="emailForm">
                <div class="form-group">
                    <label for="emailTo">–ü–æ–ª—É—á–∞—Ç–µ–ª—å (email):</label>
                    <input type="email" id="emailTo" placeholder="example@mail.ru">
                </div>
                <div class="form-group">
                    <label for="emailSubject">–¢–µ–º–∞:</label>
                    <input type="text" id="emailSubject" placeholder="–¢–µ–º–∞ –ø–∏—Å—å–º–∞">
                </div>
                <div class="form-group">
                    <label for="emailText">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
                    <textarea id="emailText" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è"></textarea>
                </div>
            </div>

            <!-- Telegram —Ñ–æ—Ä–º–∞ -->
            <div id="telegramForm" class="hidden">
                <div class="form-group">
                    <label for="telegramChatId">Chat ID:</label>
                    <input type="number" id="telegramChatId" placeholder="123456789">
                </div>
                <div class="form-group">
                    <label for="telegramText">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
                    <textarea id="telegramText" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è"></textarea>
                </div>
            </div>

            <!-- –û–±—â–µ–µ –ø–æ–ª–µ –≤—Ä–µ–º–µ–Ω–∏ -->
            <div class="form-group">
                <label for="sendAt">–í—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
                <input type="datetime-local" id="sendAt">
            </div>

            <button onclick="createNotification()">–°–æ–∑–¥–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</button>

            <div id="createResult"></div>
        </div>

        <!-- –§–æ—Ä–º–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ -->
        <div class="card">
            <h2>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h2>
            
            <div class="form-group">
                <label for="notificationUid">UUID —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:</label>
                <input type="text" id="notificationUid" placeholder="00000000-0000-0000-0000-000000000000">
            </div>

            <button onclick="checkStatus()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>

            <div id="statusResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/v1';

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
        document.querySelectorAll('input[name="channel"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const emailForm = document.getElementById('emailForm');
                const telegramForm = document.getElementById('telegramForm');
                
                if (e.target.value === 'email') {
                    emailForm.classList.remove('hidden');
                    telegramForm.classList.add('hidden');
                } else {
                    emailForm.classList.add('hidden');
                    telegramForm.classList.remove('hidden');
                }
            });
        });

        // —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è + 5 –º–∏–Ω—É—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const now = new Date();
        // –∫–æ–Ω–≤–µ—Ä—Ç–∏–∏–º –≤ –º—Å–∫
        const mskOffset = 3 * 60;
        const localOffset = now.getTimezoneOffset(); // —Å–º–µ—â–µ–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞
        const mskTime = new Date(now.getTime() + (mskOffset + localOffset) * 60000);
        mskTime.setMinutes(mskTime.getMinutes() + 5);
        
        const year = mskTime.getFullYear();
        const month = String(mskTime.getMonth() + 1).padStart(2, '0');
        const day = String(mskTime.getDate()).padStart(2, '0');
        const hours = String(mskTime.getHours()).padStart(2, '0');
        const minutes = String(mskTime.getMinutes()).padStart(2, '0');
        
        document.getElementById('sendAt').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        
        const sendAtLabel = document.querySelector('label[for="sendAt"]');
        sendAtLabel.textContent = '–í—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏ (–ú–°–ö):';

        async function createNotification() {
            const channel = document.querySelector('input[name="channel"]:checked').value;
            const sendAt = document.getElementById('sendAt').value;
            const resultDiv = document.getElementById('createResult');

            if (!sendAt) {
                showResult(resultDiv, 'error', '–£–∫–∞–∂–∏—Ç–µ –≤—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏');
                return;
            }

            let payload = {
                channel: channel
            };

            if (channel === 'email') {
                const to = document.getElementById('emailTo').value;
                const subject = document.getElementById('emailSubject').value;
                const text = document.getElementById('emailText').value;

                if (!to || !subject || !text) {
                    showResult(resultDiv, 'error', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è email');
                    return;
                }

                payload.email = { to, subject, text };
            } else {
                const chatId = parseInt(document.getElementById('telegramChatId').value);
                const text = document.getElementById('telegramText').value;

                if (!chatId || !text) {
                    showResult(resultDiv, 'error', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è telegram');
                    return;
                }

                payload.telegram = {
                    chat_id: chatId,
                    text: text
                };
            }

            // –∫–æ–Ω–≤–µ—Ä—Ç–∏–º –≤—Ä–µ–º—è –∏–∑ –º—Å–∫ –≤ UTC –¥–ª—è —Å–µ—Ä–≤–µ—Ä–∞
            const localTime = new Date(sendAt);
            const mskOffset = 3 * 60;
            const browserOffset = localTime.getTimezoneOffset();
            const utcTime = new Date(localTime.getTime() - (mskOffset + browserOffset) * 60000);
            
            const requestBody = {
                send_at: utcTime.toISOString(),
                payload: payload
            };

            try {
                const response = await fetch(`${API_BASE}/notify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(resultDiv, 'success', 
                        `‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ!\n\nUID: ${data.uid}\n–°—Ç–∞—Ç—É—Å: ${data.status}`
                    );
                } else {
                    showResult(resultDiv, 'error', 
                        `‚ùå –û—à–∏–±–∫–∞: ${data.message || JSON.stringify(data)}`
                    );
                }
            } catch (error) {
                showResult(resultDiv, 'error', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        async function checkStatus() {
            const uid = document.getElementById('notificationUid').value.trim();
            const resultDiv = document.getElementById('statusResult');

            if (!uid) {
                showResult(resultDiv, 'error', '–í–≤–µ–¥–∏—Ç–µ UUID —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/notify/${uid}`, {
                    method: 'GET'
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(resultDiv, 'success', 
                        `‚úÖ –°—Ç–∞—Ç—É—Å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:\n\n${JSON.stringify(data, null, 2)}`
                    );
                } else {
                    showResult(resultDiv, 'error', 
                        `‚ùå –û—à–∏–±–∫–∞: ${data.message || JSON.stringify(data)}`
                    );
                }
            } catch (error) {
                showResult(resultDiv, 'error', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        function showResult(element, type, message) {
            element.className = `result ${type}`;
            element.innerHTML = `<pre>${message}</pre>`;
        }
    </script>
</body>
</html>
